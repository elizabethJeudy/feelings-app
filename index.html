<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/f87113e194.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>feelings.</title>
	</head>
	<body>
		<section id="logged-out-view">
			<div class="container">
				<h1 class="app-title">feelings.</h1>

				<div class="provider-buttons">
					<button id="sign-in-with-google-btn" class="provider-btn">
						<img src="assets/google.png" class="google-btn-logo" />
						Sign in with Google
					</button>
				</div>

				<div class="auth-fields-and-buttons">
					<!--<input
						id="name-input"
						type="name"
						placeholder="First Name"
						required
					/>-->
					<input id="email-input" type="email" placeholder="Email" required />
					<input
						id="password-input"
						type="password"
						placeholder="Password"
						required
					/>

					<button id="sign-in-btn" class="primary-btn">Sign in</button>
					<button id="create-account-btn" class="secondary-btn">
						Create Account
					</button>
				</div>
			</div>
		</section>

		<section id="logged-in-view">
			<div class="container">
				<nav>
					<button id="sign-out-btn" class="sign-out-btn">
						<i
							class="fa-solid fa-arrow-right-from-bracket"
							style="color: #000000"
						></i>
						<small>SIGN OUT</small>
					</button>
				</nav>
				<div class="app-container">
					<div class="user-section">
						<img id="user-profile-picture" />
					</div>
				</div>
			</div>
		</section>

		<script src="app.js" type="module"></script>
	</body>
</html>
